<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>feedback</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/feedback-grid.css">
  <link rel="stylesheet" href="css/feedback.css">
</head>
<body class="body page-feedback clearfix">
  <div class="container container-1 clearfix">
    <form class="container clearfix">
      <p class="text text-1">Conte-nos sua experiência</p>
      <p class="text text-2">Sua opinião é muito importante para nós.</p>
      <label class="radio-label radio-label-1 clearfix">
        <input class="radio" name="feedback" type="radio">
        <span class="point-text">Muito bom</span>
      </label>
      <label class="radio-label radio-label-2 clearfix">
        <input class="radio" name="feedback" type="radio">
        <span class="point-text">Bom</span>
      </label>
      <label class="radio-label _container radio-label-3 clearfix">
        <input class="radio js-feedback" name="feedback" type="radio">
        <span class="point-text">Regular</span>
      </label>
      <label class="radio-label _container radio-label-4 clearfix">
        <input class="radio js-feedback" name="feedback" type="radio">
        <span class="point-text">Ruin</span>
      </label>
      <label class="radio-label _container radio-label-5 clearfix">
        <input class="radio js-feedback" name="feedback" type="radio">
        <span class="point-text">Insatisfatório</span>
      </label>
      <input id="mensagemFeedback" class="_input" name="Nome" placeholder="Mensagem" type="text">
      <button id="enviar" class="_button" type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
