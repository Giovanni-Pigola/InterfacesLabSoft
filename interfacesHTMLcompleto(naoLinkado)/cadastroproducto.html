<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>cadastroproducto</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/cadastroproducto-grid.css">
  <link rel="stylesheet" href="css/cadastroproducto.css">
</head>
<body class="body page-cadastroproducto clearfix">
  <div class="background">
    <form class="cadastroproducto">
      <div class="containerdeprodutos">
        <div class="produto">
          <p class="text text-1">Categoria</p>
          <p class="text text-2">Preço</p>
          <p class="text text-3">Marca</p>
          <p class="text text-4">Nome</p>
        </div>
      </div>
      <input class="_input _input-1" placeholder="Escolha a imagem" type="text">
      <button id="cadastrar" class="_button" type="submit">Cadastrar</button>
      <input id="marca" class="_input _input-2" name="Nome" placeholder="Marca" type="text">
      <select id="categoria" class="_select" name="Categoria">
        <option value="Escolha categoria">Escolha categoria</option>
      </select>
      <input id="price" class="_input _input-3" name="Nome" placeholder="Preço" type="text">
      <input id="nome" class="_input _input-4" name="Nome" placeholder="Nome" type="text">
      <p class="text text-5">Cadastro de Produto</p>
    </form>
  </div>
</body>
</html>
