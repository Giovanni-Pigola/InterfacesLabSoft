<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>carrinho</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:600,400,700,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/carrinho-grid.css">
  <link rel="stylesheet" href="css/carrinho.css">
</head>
<body class="body page-carrinho clearfix">
  <div class="background">
    <form class="carrinho clearfix">
      <p class="titulocarrinho">Seu carrinho</p>
      <div class="campototalcarrinho">
        <p class="valortotalcarrinho">R$ 37,90</p>
        <p class="totalcarrinho">Total</p>
      </div>
      <div class="produtocarrinho">
        <div class="infocarrinho">
          <div class="alteraquantidade">
            <button class="_button _button-1">-</button>
            <button class="_button _button-2">+</button>
            <p class="quantidade">2</p>
          </div>
          <p class="precoproduto">R$ 9,00</p>
          <p class="nomeproduto">Ketchup HEINZ 512g</p>
        </div>
        <button class="_button _button-3">Remover</button>
        <div class="fotoprodutocarrinho"></div>
      </div>
      <div class="containerbotoescarrinho">
        <button class="_button _button-4" type="submit">Finalizar</button>
        <button class="_button _button-5" type="submit">Limpar</button>
      </div>
    </form>
  </div>
</body>
</html>
